
<!-- Iniciar sesion content -->
<div class="container-fluid" id="inicio-sesion" style="display: block;" >

    <div class="container">

    <div class="row">
      <div class="col-sm-12" style="text-align: end;">
         </div>
    </div>

      <div class="row">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">
          <div class="card p-3" style="width: 20rem;background-color: transparent; border: none;" >
            <img src="../../../assets/img/inicio/logo-hipermaxi.png"  class="card-img-top" style="background-color: transparent;" alt="...">
            <div class="card-body p-3" style="background-color: white;    box-shadow: 0px 15px 45px rgba(0,0,0,0.4);">
              <h5 class="card-title">Iniciar sesion</h5>

              <ul class="list-group list-group-flush">
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                  <div class="form-group">

                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Correo" ngModel>

                  </div>
                  <div class="form-group">

                    <input type="password" class="form-control" id="password" name="contra"placeholder="Contraseña" ngModel>
                  </div>
                  <button type="submit" id="login" class="btn btn-success">Entrar</button>


                </form>
              </ul>
              <div class="card-body">
                <a class="card-links" (click)="registro()" >Crear una cuenta</a>
                <br>
                <br>
                <a class="card-links" >Se me olvido mi contraseña</a>
                <br>
              </div>
                </div>

          </div>
        </div>
        <div class="col-sm-4">

        </div>
      </div>


    </div>

    </div>

    <!-- Fin de iniciar sesion content -->
